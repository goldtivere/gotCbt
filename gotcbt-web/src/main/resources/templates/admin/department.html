<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

</head>

<body>
<header th:insert="fragments.html :: nav">
</header>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<!-- Page content goes here -->
<!--/*@thymesVar id="classSchool" type="got.cbtproject.gotcbt.model.SchoolClass"*/-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p class="pull-right">Student\Student Class</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div th:if="${msg eq 'success'}" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                School Class Saved <strong> Successfully</strong>
            </div>
            <div th:if="${msg eq 'update'}" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                School Group <strong> update Successful!!</strong>
            </div>
            <div th:if="${msg eq 'delete'}" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                School Class delete <strong> Successful!!</strong>
            </div>
            <div th:if="${msg eq 'fail'}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                <strong></strong>
                <input th:text="${msg}"/>
                <strong>Unexpected error occurred !!! Please try later.</strong>
            </div>
            <div th:if="${msg eq 'exist'}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                <strong>Department doesnt exist or Class Exists! Please enter valid department or Class</strong>
            </div>
            <div th:if="${msg eq 'active'}" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                <strong><h6 th:text="${msgText}"/></strong>
            </div>
            <div th:if="${msg eq 'classVal'}" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                <strong>Please select Department!!!</strong>
            </div>
            <div th:if="${msg eq 'active_fail'}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">&times;
                </button>
                <strong>Error !!!</strong> <h6 th:text="${msgText}"/>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form th:object="${classAtt}" th:action="@{/admin/Class/save}" method="post">

                <div class="form-group dropSelect">

                        <label for="employeeIdSelect">Select Department:</label>

                            <select class="form-control drop-down" id="employeeIdSelect" th:field="*{id}" >
                                <option value="default" selected="true">-- SELECT DEPARTMENT--</option>
                                <option th:each="row : ${dept}" th:value="${row.classType}" th:label="${row.classType}">
                            </select>

                        <div class="col-md-4" id="ajaxLoader" style="padding-top:4px;display:none"><img
                                th:src="@{/images/ajaxLoader.gif}"/></div>

                </div>
                <div class="form-group">
                    <label>Add Class:</label>
                    <input type="text" class="form-control pull-right" th:field="*{grade}"
                           required="required"
                           placeholder="Add Class"/>
                </div>
                <div class="float-right btn-send">
                    <button class="btn btn-success btn-md"><span class="glyphicon glyphicon-send"></span>
                        Create Class
                    </button>
                </div>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">

                        <div id="replace_div">

                            <!--<ul class="nav nav-pills">-->
                                <!--<li class="nav-item" th:each="i : ${#numbers.sequence(0,itemDetails.size()-1)}">-->
                                    <!--<a th:href="@{/admin/class/(page=${i})}" th:text="${i}" class="nav-link"-->
                                       <!--th:classappend="${currentPage}==${i}?'active':'' "></a>-->
                                <!--</li>-->
                            <!--</ul>-->

                        </div>

                    </ul>

                    <!--start send to edit modal-->
                    <div class="myForm">
                        <form method="post">
                            <!--th:object="${updateClass}" th:action="@{/admin/schoolgroup/update}"-->
                            <div class="modal fade" id="trueModal" tabindex="-1"
                                 role="dialog" aria-labelledby="trueModal" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 id="myModalLabel">Edit Record</h3>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">Ã—
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" id="id"/>
                                            <input type="text" id="classType"
                                                   class="form-control pull-right"
                                                   required="required"
                                                   placeholder="School System Group"/>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn " aria-hidden="true">
                                                Update
                                            </button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                        </form>
                    </div>
                    <!--end send to edit modal-->
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
