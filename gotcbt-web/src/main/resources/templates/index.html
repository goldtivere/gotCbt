<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<head>
    <meta charset="UTF-8">
    <title>GotIt:: Login</title>
</head>

<body>
<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure>
                    <img th:src="@{/images/signin-image.jpg}"/>
                </figure>
            </div>
            <!--/*@thymesVar id="users" type="got.cbtproject.gotcbt.model.Users"*/-->
            <div class="signin-form">
                <h2 class="form-title">Log In</h2>
                <form th:action="@{index}"  th:object="${users}" method="post">
                    <div class="form-group">
                        <label for="userId"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" th:field="*{userId}" placeholder="Registration Number"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" th:field="*{password}" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                            me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" class="form-submit" value="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>

</html>
